<button style="position: fixed; right: 50px; bottom: 50px; z-index: 2;" [matMenuTriggerFor]="aboveMenu" #t="matMenuTrigger" mat-fab color="accent" aria-label="Add Transaction button">
  <mat-icon>{{t.menuOpen ? 'close' : 'play_arrow'}}</mat-icon>
</button>
<mat-menu #aboveMenu="matMenu" yPosition="above">
  <button mat-menu-item (click)="openCreateRoomDialog()">Create room</button>
  <button mat-menu-item (click)="openJoinRoomDialog()">Join room</button>
</mat-menu>
